<!DOCTYPE html>
<html>
<head>
  <title>Lab 4: UW Tile Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    #menu {
      background: #fff;
      position: absolute;
      z-index: 1;
      top: 10px;
      right: 10px;
      border-radius: 3px;
      width: 210px;
      border: 1px solid rgba(0, 0, 0, 0.35);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #menu .header {
      padding: 10px;
      font-size: 13px;
      font-weight: 700;
      border-bottom: 1px solid rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    #menu a {
      font-size: 13px;
      color: #404040;
      display: block;
      margin: 0;
      padding: 10px;
      text-decoration: none;
      border-bottom: 1px solid rgba(0, 0, 0, 0.12);
      text-align: left;
    }

    #menu a:last-child { border: none; }

    #menu a:hover {
      background-color: #f2f2f2;
      color: #404040;
    }

    #menu a.active {
      background-color: #3887be;
      color: #ffffff;
    }

    #menu a.active:hover { background: #3074a4; }

    #info {
      position: absolute;
      left: 10px;
      bottom: 10px;
      z-index: 1;
      background: rgba(255, 255, 255, 0.92);
      padding: 10px;
      max-width: 360px;
      font-family: Arial, sans-serif;
      font-size: 12px;
      border-radius: 3px;
      border: 1px solid rgba(0, 0, 0, 0.2);
    }

    #info .title {
      font-weight: 700;
      margin-bottom: 6px;
      font-size: 13px;
    }

    #info .line { margin-top: 4px; }
  </style>
</head>

<body>
  <nav id="menu">
    <div class="header">Layers</div>
  </nav>

  <div id="map"></div>

  <div id="info">
    <div class="title">Lab 4: Map Design and Tile Generation</div>
    <div class="line">Start view: University of Washington campus.</div>
    <div class="line">Use the layer menu to turn tiles on and off.</div>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibmFsZW11MTMiLCJhIjoiY21sYnFqZ3NsMHQyODNkb29pb3huN29nZyJ9.a_a7oT2hTkhNboBeYWl-lA';

    const START_CENTER = [-122.3035, 47.6553]; // UW campus (Red Square area)
    const START_ZOOM = 15;

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10',
      center: START_CENTER,
      zoom: START_ZOOM
    });

    map.addControl(new mapboxgl.NavigationControl(), 'top-left');
    map.addControl(new mapboxgl.ScaleControl(), 'bottom-left');

    map.on('load', () => {
      const layersConfig = [
        {
          id: 'tileset_1',
          name: 'Basemap',
          tiles: 'assets/tileset_1/{z}/{x}/{y}.png',
          defaultVisible: true
        },
        {
          id: 'tileset_2',
          name: 'Thematic layer',
          tiles: 'assets/tileset_2/{z}/{x}/{y}.png',
          defaultVisible: false
        },
        {
          id: 'tileset_3',
          name: 'Combo',
          tiles: 'assets/tileset_3/{z}/{x}/{y}.png',
          defaultVisible: false
        },
        {
          id: 'tileset_4',
          name: 'UW Themed',
          tiles: 'assets/tileset_4/{z}/{x}/{y}.png',
          defaultVisible: false
        }
      ];

      for (const cfg of layersConfig) {
        map.addSource(cfg.id, {
          type: 'raster',
          tiles: [cfg.tiles],
          tileSize: 256,
          attribution: 'Tiles exported from QGIS'
        });

        map.addLayer({
          id: cfg.id,
          type: 'raster',
          source: cfg.id,
          layout: { visibility: cfg.defaultVisible ? 'visible' : 'none' }
        });
      }
    });

    map.on('idle', () => {
      const layersConfig = [
        { id: 'tileset_1', name: 'Basemap (Mapbox style)' },
        { id: 'tileset_2', name: 'Thematic layer (your data)' },
        { id: 'tileset_3', name: 'Basemap + thematic combo' },
        { id: 'tileset_4', name: 'Themed Mapbox design' }
      ];

      for (const cfg of layersConfig) {
        if (!map.getLayer(cfg.id)) return;
      }

      for (const cfg of layersConfig) {
        if (document.getElementById(cfg.id)) continue;

        const link = document.createElement('a');
        link.id = cfg.id;
        link.href = '#';
        link.textContent = cfg.name;

        const vis = map.getLayoutProperty(cfg.id, 'visibility');
        link.className = vis === 'visible' ? 'active' : '';

        link.onclick = function (e) {
          e.preventDefault();
          e.stopPropagation();

          const visibility = map.getLayoutProperty(cfg.id, 'visibility');

          if (visibility === 'visible') {
            map.setLayoutProperty(cfg.id, 'visibility', 'none');
            this.className = '';
          } else {
            map.setLayoutProperty(cfg.id, 'visibility', 'visible');
            this.className = 'active';
          }
        };

        document.getElementById('menu').appendChild(link);
      }
    });
  </script>
</body>
</html>
