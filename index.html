<!DOCTYPE html>
<html>
<head>
  <title>Lab 4 Tiles Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    #menu {
      background: #fff;
      position: absolute;
      z-index: 1;
      top: 10px;
      right: 10px;
      border-radius: 3px;
      width: 160px;
      border: 1px solid rgba(0, 0, 0, 0.4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #menu .header {
      padding: 10px;
      font-size: 13px;
      font-weight: 600;
      border-bottom: 1px solid rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    #menu a {
      font-size: 13px;
      color: #404040;
      display: block;
      margin: 0;
      padding: 10px;
      text-decoration: none;
      border-bottom: 1px solid rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    #menu a:last-child { border: none; }

    #menu a:hover {
      background-color: #f8f8f8;
      color: #404040;
    }

    #menu a.active {
      background-color: #3887be;
      color: #ffffff;
    }

    #menu a.active:hover { background: #3074a4; }

    #info {
      position: absolute;
      left: 10px;
      bottom: 10px;
      z-index: 1;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      max-width: 320px;
      font-family: Arial, sans-serif;
      font-size: 12px;
      border-radius: 3px;
      border: 1px solid rgba(0, 0, 0, 0.25);
    }

    #info .title {
      font-weight: 700;
      margin-bottom: 6px;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <nav id="menu">
    <div class="header">Layers</div>
  </nav>

  <div id="map"></div>

  <div id="info">
    <div class="title">Lab 4: Map Design and Tile Generation</div>
    <div>Toggle each tileset on and off. Use zoom and pan to explore your study area.</div>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibmFsZW11MTMiLCJhIjoiY21sYnFqZ3NsMHQyODNkb29pb3huN29nZyJ9.a_a7oT2hTkhNboBeYWl-lA';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10',
      center: [-122.2559435, 47.6002614],
      zoom: 12
    });

    map.addControl(new mapboxgl.NavigationControl(), 'top-left');
    map.addControl(new mapboxgl.ScaleControl(), 'bottom-left');

    map.on('load', () => {
      function addRasterTiles(layerId, tilesPath, attributionText) {
        map.addSource(layerId, {
          type: 'raster',
          tiles: [tilesPath],
          tileSize: 256,
          attribution: attributionText
        });

        map.addLayer({
          id: layerId,
          type: 'raster',
          source: layerId,
          layout: { visibility: 'none' }
        });
      }

      addRasterTiles('tileset_1', 'assets/tileset_1/{z}/{x}/{y}.png', 'Tileset 1');
      addRasterTiles('tileset_2', 'assets/tileset_2/{z}/{x}/{y}.png', 'Tileset 2');
      addRasterTiles('tileset_3', 'assets/tileset_3/{z}/{x}/{y}.png', 'Tileset 3');
      addRasterTiles('tileset_4', 'assets/tileset_4/{z}/{x}/{y}.png', 'Tileset 4');
    });

    map.on('idle', () => {
      const layerIds = ['tileset_1', 'tileset_2', 'tileset_3', 'tileset_4'];

      for (const id of layerIds) {
        if (!map.getLayer(id)) return;
      }

      for (const id of layerIds) {
        if (document.getElementById(id)) continue;

        const link = document.createElement('a');
        link.id = id;
        link.href = '#';
        link.textContent = id;
        link.className = '';

        link.onclick = function (e) {
          e.preventDefault();
          e.stopPropagation();

          const visibility = map.getLayoutProperty(id, 'visibility');

          if (visibility === 'visible') {
            map.setLayoutProperty(id, 'visibility', 'none');
            this.className = '';
          } else {
            map.setLayoutProperty(id, 'visibility', 'visible');
            this.className = 'active';
          }
        };

        document.getElementById('menu').appendChild(link);
      }
    });
  </script>
</body>
</html>
