<!DOCTYPE html>
<html>
<head>
  <title>Lab 4 Tiles Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    #control {
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 2;
      background: rgba(255, 255, 255, 0.98);
      border: 1px solid rgba(0, 0, 0, 0.25);
      border-radius: 4px;
      font-family: Arial, sans-serif;
      font-size: 13px;
      padding: 10px 12px;
      width: 220px;
    }

    #control .section-title {
      font-weight: 700;
      margin: 4px 0 8px 0;
      font-size: 13px;
    }

    #control .divider {
      margin: 10px 0;
      border-top: 1px solid rgba(0, 0, 0, 0.15);
    }

    #control label {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 0;
      user-select: none;
      cursor: pointer;
    }

    #control input[type="radio"],
    #control input[type="checkbox"] {
      cursor: pointer;
    }

    #info {
      position: absolute;
      left: 12px;
      bottom: 12px;
      z-index: 2;
      background: rgba(255, 255, 255, 0.92);
      border: 1px solid rgba(0, 0, 0, 0.25);
      border-radius: 4px;
      font-family: Arial, sans-serif;
      font-size: 12px;
      padding: 10px 12px;
      max-width: 340px;
    }

    #info .title {
      font-weight: 700;
      margin-bottom: 6px;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <div id="control">
    <div class="section-title">Basemap</div>

    <label>
      <input type="radio" name="basemap" value="light" checked>
      Light
    </label>

    <label>
      <input type="radio" name="basemap" value="dark">
      Dark
    </label>

    <label>
      <input type="radio" name="basemap" value="satellite">
      Satellite
    </label>

    <div class="divider"></div>

    <div class="section-title">Tile layers</div>

    <label>
      <input type="checkbox" id="tileset_1">
      tileset_1
    </label>

    <label>
      <input type="checkbox" id="tileset_2">
      tileset_2
    </label>

    <label>
      <input type="checkbox" id="tileset_3">
      tileset_3
    </label>

    <label>
      <input type="checkbox" id="tileset_4" checked>
      tileset_4
    </label>
  </div>

  <div id="info">
    <div class="title">Lab 4: Map Design and Tile Generation</div>
    <div>Use the panel to switch basemaps and turn tilesets on and off.</div>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibmFsZW11MTMiLCJhIjoiY21sYnFqZ3NsMHQyODNkb29pb3huN29nZyJ9.a_a7oT2hTkhNboBeYWl-lA';

    const basemapStyles = {
      light: 'mapbox://styles/mapbox/light-v10',
      dark: 'mapbox://styles/mapbox/dark-v10',
      satellite: 'mapbox://styles/mapbox/satellite-streets-v11'
    };

    const map = new mapboxgl.Map({
      container: 'map',
      style: basemapStyles.light,
      center: [-122.2559435, 47.6002614],
      zoom: 12
    });

    map.addControl(new mapboxgl.NavigationControl(), 'top-left');
    map.addControl(new mapboxgl.ScaleControl(), 'bottom-left');

    const tileDefs = [
      { id: 'tileset_1', path: 'assets/tileset_1/{z}/{x}/{y}.png' },
      { id: 'tileset_2', path: 'assets/tileset_2/{z}/{x}/{y}.png' },
      { id: 'tileset_3', path: 'assets/tileset_3/{z}/{x}/{y}.png' },
      { id: 'tileset_4', path: 'assets/tileset_4/{z}/{x}/{y}.png' }
    ];

    function addTilesets() {
      for (const t of tileDefs) {
        if (map.getSource(t.id)) continue;

        map.addSource(t.id, {
          type: 'raster',
          tiles: [t.path],
          tileSize: 256,
          attribution: t.id
        });

        map.addLayer({
          id: t.id,
          type: 'raster',
          source: t.id,
          layout: { visibility: 'none' }
        });
      }

      const defaultOn = document.getElementById('tileset_4');
      if (defaultOn && defaultOn.checked) {
        map.setLayoutProperty('tileset_4', 'visibility', 'visible');
      }
    }

    function setLayerVisibility(layerId, on) {
      if (!map.getLayer(layerId)) return;
      map.setLayoutProperty(layerId, 'visibility', on ? 'visible' : 'none');
    }

    function wireLayerCheckboxes() {
      for (const t of tileDefs) {
        const el = document.getElementById(t.id);
        if (!el) continue;

        el.addEventListener('change', () => {
          setLayerVisibility(t.id, el.checked);
        });
      }
    }

    function wireBasemapRadios() {
      const radios = document.querySelectorAll('input[name="basemap"]');
      radios.forEach((r) => {
        r.addEventListener('change', () => {
          if (!r.checked) return;

          const visible = {};
          for (const t of tileDefs) {
            const el = document.getElementById(t.id);
            visible[t.id] = el ? el.checked : false;
          }

          map.setStyle(basemapStyles[r.value]);

          map.once('style.load', () => {
            addTilesets();
            for (const t of tileDefs) {
              setLayerVisibility(t.id, visible[t.id]);
            }
          });
        });
      });
    }

    map.on('load', () => {
      addTilesets();
      wireLayerCheckboxes();
      wireBasemapRadios();

      const checks = ['tileset_1', 'tileset_2', 'tileset_3', 'tileset_4'];
      for (const id of checks) {
        const el = document.getElementById(id);
        if (el && el.checked) setLayerVisibility(id, true);
      }
    });
  </script>
</body>
</html>
